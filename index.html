<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="backColor">
    <main class="container">
        <section class="demo p-4">
            <h2 class="fw-bold text-center text-primary">CRUD</h2>
            <div>
                <input type="text" oninput="validationName()" id="productName" placeholder="Enter Name"
                    class="form-control mt-3">
                <p id="alertName" class="alert alert-danger d-none">Invalid Name</p>
            </div>
            <div>
                <input type="number" oninput="validationPrice()" id="productPrice" placeholder="Enter Price"
                    class="form-control mt-3">
                <p id="alertPrice" class="alert alert-danger d-none">Invalid Price</p>
            </div>
            <div>
                <input type="text" oninput="validationCategory()" id="productCategory" placeholder="Enter Category"
                    class="form-control mt-3">
                <p id="alertCategory" class="alert alert-danger d-none">Invalid Category</p>
            </div>
            <div>
                <textarea type="text" oninput="validationDesc()" id="productDesc" placeholder="Enter Description"
                    class="form-control mt-3"></textarea>
                <p id="alertDesc" class="alert alert-danger d-none">Invalid Desc</p>
            </div>
            <div>
                <button id="addBtn" onclick="getProduct()" class="btn btn-primary w-100 mt-4">Add Product</button>
                <button id="updateBtn" onclick="updateProduct()" class="btn btn-primary w-100 d-none mt-4">Update
                    Product</button>
            </div>
            <div>
                <input type="text" oninput="searchProduct()" id="searchProduct" placeholder="Search..."
                    class="form-control mt-4 w-75 mx-auto">
            </div>
        </section>
        <section class="mt-5">
            <table class="table-danger table table-hover table-active text-center table-striped">
                <thead>
                    <tr>
                        <th>Index</th>
                        <th>Name</th>
                        <th>price</th>
                        <th>Category</th>
                        <th>Description</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="tableProduct">

                </tbody>
            </table>
        </section>
    </main>




    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
